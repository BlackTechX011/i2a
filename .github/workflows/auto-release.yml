name: Auto Release (Multi-Platform)

on:
  push:
    branches: [ "main" ]

# Cancel previous runs if a new commit is pushed within the debounce window
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  # 1. Debounce Job
  stabilize:
    name: â³ Stabilize
    runs-on: ubuntu-latest
    steps:
      - name: Wait for stability (2m)
        run: sleep 120

  # 2. Build Matrix
  build:
    name: Build ${{ matrix.os }}
    needs: stabilize
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: i2a
            asset_name: i2a-linux-amd64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: i2a.exe
            asset_name: i2a-windows-amd64.zip
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: i2a
            asset_name: i2a-macos-amd64.tar.gz
          - os: macos-14
            target: aarch64-apple-darwin
            binary_name: i2a
            asset_name: i2a-macos-arm64.tar.gz

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: ðŸ§ Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: ðŸ”¨ Build
        run: cargo build --release --verbose --manifest-path i2a/Cargo.toml --target ${{ matrix.target }}

      - name: ðŸ“¦ Package
        shell: bash
        run: |
          mkdir staging
          # Copy binary
          cp i2a/target/${{ matrix.target }}/release/${{ matrix.binary_name }} staging/
          # Copy Readme if exists
          cp Readme.md staging/ || true
          
          cd staging
          if [ "${{ runner.os }}" = "Windows" ]; then
            7z a ../${{ matrix.asset_name }} *
          else
            tar -czvf ../${{ matrix.asset_name }} *
          fi

      - name: â¬†ï¸ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          if-no-files-found: error

  # 3. Publish Release
  release:
    name: ðŸš€ Publish
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: assets
          merge-multiple: true

      - name: ðŸ·ï¸ Generate Version
        id: version
        run: echo "VERSION=v1.0.${{ github.run_number }}" >> $GITHUB_ENV

      - name: ðŸš€ Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body: |
            ### ðŸš€ Auto-Build ${{ env.VERSION }}
            
            **Changes in this build:**
            ${{ github.event.head_commit.message }}
            
            ---
            *Automated multi-platform release by i2a CI*
          files: assets/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
